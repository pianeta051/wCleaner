version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - yarn install --pure-lockfile
    build:
      commands:
        - nvm use 20
        - yarn build:cd
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

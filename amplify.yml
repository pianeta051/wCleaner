version: 1
backend:
  phases:
    build:
      commands:
        - amplify pull --appId $AMPLIFY_BACKEND_APP_ID --envName $USER_BRANCH -y
        - amplify push -y
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - yarn install --pure-lockfile
    build:
      commands:
        - nvm use 20
        - yarn build:cd
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
